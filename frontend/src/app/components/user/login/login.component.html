<ng-template [ngIf]="user" [ngIfElse]="noUser">
  <h1>{{ user.name }} is login</h1>
</ng-template>

<ng-template #noUser>
  <div class="row text-center">
    <form (submit)="onLoginSubmit()" class="ml-auto mr-auto">
      <fieldset>
        <legend>Login</legend>
        <div class="form-group row">
          <label for="username">Username</label>
          <input
            type="username"
            [(ngModel)]="username"
            class="form-control"
            id="username"
            placeholder="Enter username"
            name="username"
          />
        </div>
        <div class="form-group row has-danger">
          <label for="password">Password</label>
          <input
            type="password"
            [(ngModel)]="password"
            class="form-control"
            id="password"
            placeholder="Password"
            name="password"
          />
        </div>
        <div class="form-group row">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </fieldset>
    </form>
  </div>
</ng-template>
